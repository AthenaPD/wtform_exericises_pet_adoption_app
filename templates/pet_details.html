{% extends 'base.html' %}
{% block title %}{{pet.name}}{% endblock %}
{% block content %}
<h1 class="text-center">{{pet.name}}</h1>
<div class="container text-center mt-5">
    <div class="row">
        <div class="col col-sm-6">
            <img src="{{pet.photo_url}}" alt="A photo of {{pet.name}}" width="300" height="250">
        </div>
        <div class="col col-sm-6 text-start">
            <p class="fs-3"><b>Species:</b> {{pet.species}}</p>
            {% if pet.age != None %}
                <p class="fs-3"><b>Age:</b> {{pet.age}}</p>
            {% endif %}
            <p class="fs-3"><b>Notes:</b> {{pet.notes}}</p>
        </div>
    </div>
</div>
<div class="mt-4 d-flex justify-content-center">
    <form action="/{{pet.id}}/edit">
        <button class="btn btn-primary" type="submit">Edit pet info</button>
    </form>
</div>
{% endblock %}
